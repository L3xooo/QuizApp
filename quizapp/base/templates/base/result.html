<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Result of {{quiz}}</h1>
    {% for q in questions %}
        <div>{{q.question}}</div>
        <div class = "answers">
            {% for answer in q.choices %}
            <div class = "test"> 
                {% if answer == q.playerChoice %}
                    <input id = "{{q.number}}" type ="checkbox" name = "{{answer}}" checked >{{answer}}
                {% else %}
                    <input id = "{{q.number}}" type ="checkbox" name = "{{answer}}">{{answer}}
                {% endif %}
            </div>
            {% endfor %}  
        </div>  
    {% endfor %}
</body>
</html>

<script>
    $("input:checkbox").click(function() { return false; });
</script>
